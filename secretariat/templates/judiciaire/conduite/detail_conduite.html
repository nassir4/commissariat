{% extends 'base_judiciaire.html'%}
{% block content%}
<div class="row accident-item-box" style="color:black">
    <div class="col-md-3">
        <p>Objet: {{pv.objet}}</p>
        <hr>
        <p>Affaire: {{pv.crime.affaire}}</p>
        <hr>
        <p>Incrimination: {{pv.crime.incrimination}}</p>
        <hr>

         <a href="{% url 'judiciaire:pdf_conduite' id=pv.id%}" target="_blank" class="btn btn-danger btn-icon-split">
            <span class="icon text-white-50">
                <i class="fas fa-file-pdf"></i>
            </span>
            <span class="text">Generer un pdf </span>
        </a>
    </div>
    <div class="col-md-6">
        {{pv.description|safe}}
    </div>
</div>
{% endblock %}
