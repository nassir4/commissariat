{% extends 'base_secretariat.html'%}
{% block content%}
<div class="container-fluid accident-item-box" style="margin:auto">
    <h1 class="h1">Formulaire d'enregistrement</h1>
    <hr>
    {% load crispy_forms_tags %}
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
{% endblock %}
