<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}
    <title>Commissariat Central de Kaolack</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/auth-page.css'%}" rel="stylesheet">

</head>

<body style="background-color: #022a3a">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 col-md-6 d-none d-lg-block">
                                <img src="{% static 'img/Police 1.jpg'%}" width="140%",>
                            </div>
                            <div class="col-lg-5 col-md-6 bg-white">
                                <div class="p-5">
                                    <div class="text-center">
                                        <marquee>
                                            <h1 class="h4 text-gray-900 mb-4">Bienvenue sur la plateforme du commissariat central de Kaolack</h1>
                                        </marquee>
                                    </div>
                                    <a href="{% url 'login:accident' %}" class="btn btn-google btn-lg btn-user btn-block">
                                        <i class="fa fa-ambulance fa-fw"></i> Section accident
                                    </a>
                                    <a href="{% url 'login:judiciaire' %}" class="btn btn-facebook btn-lg btn-user btn-block">
                                        <i class="fa fa-balance-scale fa-fw"></i> Section Police judiciaire
                                    </a>
                                    <a href="{% url 'login:poste' %}" class="btn btn-success btn-lg btn-user btn-block">
                                        <i class="fa fa-desktop fa-fw"></i> Section Poste de Police
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js'%}"></script>

</body>

</html>
