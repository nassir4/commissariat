{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="white-box">
                <h6 class="text-black-50">Accident</h6>
                <hr>
                {% load crispy_forms_tags %}
                {% load crispy_forms_field %}
                {% load bootstrap4 %}
                {% bootstrap_css %}
                {% bootstrap_javascript jquery='full' %}
                {% csrf_token %}
                {% crispy form %}
                {{form.media}}
            </div>
        </div>
    </div>


{% endblock %}
