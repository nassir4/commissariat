{% extends 'base.html'%}
{% block content%}
 <div class="row">
        <div class="col-md-12">
            <div class="white-box">
                <h6 style="text-align: center;" > Audition </h6>
                <h1 class="h1">Formulaire d'enregistrement</h1>
                <hr>
                {% load crispy_forms_tags %}
                <form class="form" action="" method="post">
                    {% csrf_token %}
                    {{form.media}}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
        </div>
 </div>
{% endblock %}
