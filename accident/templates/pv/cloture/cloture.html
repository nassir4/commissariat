{% extends 'base.html'%}
{% block content %}
 <div class="row">
        <div class="col-md-12">
            <div class="white-box">
                <h6 style="text-align: center;" > Clôture et transmission</h6>
                <div class="row">
                    <div class="col-md-3">
                        <a href="{% url 'accident:save_cloture'%}" class="btn btn-lg btn-secondary"> Ajouter un PV</a>
                    </div>
                    <div class="col-md-9">
                        {% for cloture in listCloture %}
                        <div class="card">
                            <h5 class="card-header">Objet: {{cloture.objet}}</h5>
                            <div class="card-body">
                                <h5 class="card-title">Affaire: {{cloture.affaire}} </h5>
                                <p class="card-text">Incrimination: {{cloture.incrimination}}</p>
                                <a href="{% url 'accident:detail_cloture' pv_id=cloture.id %}" class="btn btn-primary">Détail</a>
                            </div>
                        </div>
                        <br>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
 </div>
{% endblock %}
